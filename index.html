<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="RPS">
    <meta name="author" content="Justin Anthony">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
      <h1> Rock Paper Scissors!!!</h1>
  </header>
  <div class="score">
      <div id="player1-label" class="player">player 1</div>
      <div id="player2-label" class="player">player 2</div>
      <span id="player1-score">0</span>:<span id="player2-score">0</span>
  </div>
  
  <div class="res">
      <p>Paper over Rock. Vinnar!!!</p>
  </div>

  <div class="options">
      <div class="option" id="r">
          <img src="images/rock.jpg" alt="" style="width:100px;height:100px;">
      </div>
      <div class="option" id="p">
           <img src="images/paper.jpg" alt="" style="width:100px;height:100px;">
      </div>
      <div class="option" id="s">
            <img src="images/scissors.jpg" alt="" style="width:100px;height:100px;">
      </div>
  </div>

  <p id="action-message">DO IT!!!</p>    


  <script src="app.js" charset="utf-8"></script>

  
</body>
</html>
